	<body>

		<section class="slides">
			<div class="slide slide01">Slide 1</div>
			<div class="slide slide02">Slide 2</div>
			<div class="slide slide03">Slide 3</div>
		</section>





		<section class="controlButtons">
			<button class="previous">Previous</button>
			<div class="dots">
				<span class="dot" id="dot01"></span>
				<span class="dot" id="dot02"></span>
				<span class="dot" id="dot03"></span>
			</div>
			<button class="next">Next</button>
		</section>
